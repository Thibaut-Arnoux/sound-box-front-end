<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register new person</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

      <div>
        <label for="name">
          Name
        </label>
        <br/>
        <input id="name" type="text" formControlName="name">
        <p style="color:red"  *ngIf="submitted && checkoutForm.controls.name.errors">
          <b>Required</b>
        </p>
      </div>

      
    
      <div>
        <label for="pseudo">
          Pseudo 
        </label>
        <br/>
        <input id="pseudo" type="text" formControlName="pseudo">
        <p style="color:red"  *ngIf="submitted && checkoutForm.controls.pseudo.errors">
          <b>Required</b>
        </p>
      </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-dark" type="submit">Save</button>
  </div>
</form>
