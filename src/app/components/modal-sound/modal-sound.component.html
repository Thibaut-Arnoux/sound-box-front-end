<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register new sound</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
  
        <div>
          <label for="name">
            Name
          </label>
          <br/>
          <input id="name" type="text" formControlName="soundNameForm">
          <p style="color:red"  *ngIf="submitted && checkoutForm.controls.soundNameForm.errors">
            <b>Required</b>
          </p>
        </div>
  
        
      
        <div>
          <label for="sound-file">
            File 
          </label>
          <br/>
          <input id="sound-file" type="file" accept="audio/*" formControlName="soundFileForm">
          <p style="color:red"  *ngIf="submitted && checkoutForm.controls.soundFileForm.errors">
            <b>Required</b>
          </p>
        </div>

        <div class="mt-1">
          <label for="sound-file">
            Person 
          </label>
          <br/>
          <select id="person" formControlName="personForm">
            <option selected="selected"></option>
            <option *ngFor="let person of personList" [ngValue]="person.id">
              {{person.name}} aka {{person.pseudo}}
            </option>
        </select>
        <p style="color:red"  *ngIf="submitted && checkoutForm.controls.personForm.errors">
          <b>Required</b>
        </p>
      </div>
    </div>
  
    <div class="modal-footer">
      <button class="btn btn-outline-dark" type="submit">Save</button>
    </div>
  </form>
