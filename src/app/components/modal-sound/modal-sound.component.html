<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register new sound</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
  
        <div>
          <label for="name">
            Name
          </label>
          <br/>
          <input id="name" type="text" formControlName="soundName">
          <p style="color:red"  *ngIf="submitted && checkoutForm.controls.soundName.errors">
            <b>Required</b>
          </p>
        </div>
  
        
      
        <div>
          <label for="sound-file">
            File 
          </label>
          <br/>
          <input id="sound-file" type="file" accept="audio/*" formControlName="soundFile">
          <p style="color:red"  *ngIf="submitted && checkoutForm.controls.soundFile.errors">
            <b>Required</b>
          </p>
        </div>
    </div>
  
    <div class="modal-footer">
      <button class="btn btn-outline-dark" type="submit">Save</button>
    </div>
  </form>
